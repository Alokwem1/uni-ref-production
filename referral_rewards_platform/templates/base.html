<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ✅ Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="{% block meta_description %}UNI-REF | Earn through Referrals, Ads, and Engagements{% endblock %}" />
  <meta name="keywords" content="UNI-REF, referral earnings, passive income, watch ads, get paid" />
  <meta name="author" content="UNI-REF Team" />
  <meta name="theme-color" content="#2575fc" />

  <!-- ✅ Title & Favicon -->
  <title>{% block title %}UNI-REF | Earn with Purpose{% endblock %}</title>
  <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/png">

  <!-- ✅ Styles & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- ✅ Global Styling -->
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main.container {
      flex: 1;
      padding-top: 80px;
      padding-bottom: 40px;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.9);
    }

    .navbar-brand img {
      height: 30px;
      margin-right: 10px;
    }

    .nav-link.active {
      font-weight: bold;
      color: #0dcaf0 !important;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.85);
      color: #ccc;
      padding: 1rem 0;
      text-align: center;
      font-size: 0.9rem;
    }

    footer a {
      color: #adb5bd;
      text-decoration: none;
    }

    footer a:hover {
      color: #fff;
      text-decoration: underline;
    }

    .modal-content {
      background-color: #fff;
      color: #212529;
    }

    .modal-header.bg-dark,
    .modal-footer {
      background-color: #212529;
      color: #ffffff;
    }

    .modal-body h6 {
      margin-top: 1rem;
      font-weight: 600;
    }

    .modal-body li {
      margin-bottom: 0.5rem;
    }

    .modal-body p {
      color: #444;
    }

    .modal-footer button {
      font-weight: 600;
    }
  </style>
</head>

<body>
  <!-- ✅ Header/Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark shadow-sm">
      <div class="container-fluid">

        <!-- ✅ Clickable Logo Only -->
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
          <img src="{{ url_for('static', filename='img/logo.png') }}"
              alt="UNI-REF Logo"
              class="d-inline-block align-middle"
              style="height: 52px; max-height: 100%; object-fit: contain;">
        </a>

        <!-- ✅ Mobile Toggle Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- ✅ Navigation Links -->
        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">
                <i class="fas fa-chart-line me-1"></i> Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'watch_ads' %}active{% endif %}" href="{{ url_for('watch_ads') }}">
                <i class="fas fa-play-circle me-1"></i> Watch & Earn
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'transactions' %}active{% endif %}" href="{{ url_for('transactions') }}">
                <i class="fas fa-receipt me-1"></i> Transactions
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'update_profile' %}active{% endif %}" href="{{ url_for('update_profile') }}">
                <i class="fas fa-user-edit me-1"></i> Profile
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="{{ url_for('logout') }}">
                <i class="fas fa-sign-out-alt me-1"></i> Log Out
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- ✅ Main Content -->
  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- ✅ Footer -->
  <footer role="contentinfo">
    <p>© {{ current_year or 2024 }} <strong>UNI-REF</strong>. All rights reserved.</p>
    <p>
      <a href="{{ url_for('privacy_policy') }}">Privacy Policy</a> &nbsp;|&nbsp; 
      <a href="{{ url_for('terms_of_use') }}">Terms of Use</a>
    </p>
  </footer>

  <!-- ✅ Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ Optional Page Scripts -->
  {% block scripts %}{% endblock %}
</body>
</html>
